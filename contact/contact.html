        <main>
            <!-- Top section -->

            <!-- Form -->
        <section id="contact-form"></section>
            <div class="container">
                <div class="form-text">
                    <form onsubmit="return false">
                    <h2>Make an Enquiry</h2>
                        <p id="fineprint"><sup class="red-text">*</sup>mandatory field - please fill in</p>
                        <labeL class="required">Enter your name: </labeL>
                        <input type="text" placeholder="Name" id="name" class="input-style" required/>
                        <br>
                        <br>
                        <labeL class="required">Enter your email address: </labeL>
                        <input type="text" placeholder="Email address" id="email" class="input-style" required/>
                        <br>
                        <br>
                        <labeL>Enter your company name: </labeL>
                        <input type="text" placeholder="Company name" id="companyName" class="input-style"/>
                        <br>
                        <br>
                        <labeL>Enter the details of your enquiry here: </labeL>
                        <input type="text" placeholder="Your enquiry..." id="enquiry" class="input-style">
                        <br>
                        <br>
                        <button onclick="formSubmission()">Submit</button>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </section>
