<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Black Rabbit Digital | Contact</title>
    <link rel="shortcut icon" href="../images/BRD.ico">
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav>
                <img src="../images/BRD.png" alt="Black Rabbit Digital Logo" class="logo">
                <div class="hamburger" id="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-ul" id="nav-menu">
                    <i class="fas fa-times close" id="close-menu"></i>
                    <li class="link"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="link"><a href="../about.html" class="nav-link">About</a></li>
                    <li class="link"><a href="../portfolio.html" class="nav-link">Portfolio</a></li>
                    <li class="link"><a href="../priceChecker.html" class="nav-link">Price Checker</a></li>
                    <li class="link"><a href="contact.html" class="nav-link current">Contact</a></li>
                </ul>
                <i class="fas fa-search search" id="search-icon"></i>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-intro">
            <div class="container">
                <div class="intro-text">
                    <h1>Contact Us</h1>
                    <p>Weâ€™d love to hear from you. Get in touch with us today.</p>
                </div>
            </div>
        </section>

        <section id="contact-form" data-aos="fade-up">
            <div class="container">
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" required></textarea>
                    
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </form>
                <div id="form-response"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Black Rabbit Digital. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/contact-script.js"></script>
    <script>AOS.init();</script>
</body>
</html>
