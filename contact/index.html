<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkPabor Digital | Contact</title>
    <meta name="description" content="Request a project with AkPabor Digital. Fill out our form to tell us about your project needs.">
    <meta name="keywords" content="project request, digital services, AkPabor Digital, contact">
    <link rel="shortcut icon" href="../images/akpa.ico">
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav>
                <img src="../images/akpa.png" alt="Black Rabbit Digital Logo" class="logo">
                <div class="hamburger" id="hamburger-menu" aria-label="Open menu">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-ul" id="nav-menu">
                    <i class="fas fa-times close" id="close-menu" aria-label="Close menu"></i>
                    <li class="link"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="link"><a href="../about/index.html" class="nav-link">About</a></li>
                    <li class="link"><a href="../portfolio/index.html" class="nav-link">Portfolio</a></li>
                    <li class="link"><a href="../priceChecker/index.html" class="nav-link">Price Checker</a></li>
                    <li class="link"><a href="index.html" class="nav-link current">Contact</a></li>
                </ul>
                <i class="fas fa-search search" id="search-icon" aria-label="Open search"></i>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-hero" data-aos="fade-up">
            <div class="container">
                <h1>Request a Project</h1>
                <p>Please fill out the form below to tell us what project you need.</p>
            </div>
        </section>

        <section id="contact-form-section" data-aos="fade-up">
            <div class="container">
                <form id="contact-form" action="https://formspree.io/f/your-form-id"
method="POST">
                    <input type="hidden" name="_subject" value="New Project Request">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required aria-label="Your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="_replyto" placeholder="Your Email" required aria-label="Your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Project Details</label>
                        <textarea id="message" name="message" placeholder="Tell us about your project..." required aria-label="Project details"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit Request</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Search Modal -->
    <div id="search-modal" class="search-modal">
        <div class="modal-content">
            <span class="close-modal">×</span>
            <form id="search-form">
                <input type="text" placeholder="Search..." id="search-input">
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 AkPabor Digital. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/contact-script.js"></script>
    <script>AOS.init();</script>
</body>
</html>
