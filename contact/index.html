<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AkPabor Digital | Contact</title>
        <link rel="shortcut icon" href="../images/BRD.ico">
        <link rel="stylesheet" href="../style/bootstrap.min.css">
        <link rel="stylesheet" href="../style/contact.css">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <nav>
                    <img src="../images/BRD.png" alt="logo" class="logo">
                    <div class="hamburger">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul class="nav-ul">
                        <i class="fas fa-times close"></i>
                        <li><a href="../index.html" class="nav-link">Home</a></li>
                        <li><a href="../about/index.html" class="nav-link">About</a></li>
                        <li><a href="../portfolio/index.html" class="nav-link">Portfolio</a></li>
                        <li><a href="../priceChecker/index.html" class="nav-link">Price Checker</a></li>
                        <li><a href="index.html" class="nav-link current">Contact</a></li>
                    </ul>
                    <i class="fas fa-search search"></i>
                </nav>	
            </div>
        </header>

        <main>
            <section id="project-request">
                <div class="container">
                    <h1>Request a Project</h1>
                    <p>Please fill out the form below to tell us what project you need.</p>

                    <form id="project-form" onsubmit="return false;">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required>

                        <label for="email">Your Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>

                        <label for="project-type">Select Project Type:</label>
                        <select id="project-type" required>
                            <option value="">-- Select a Project Type --</option>
                            <option value="web-design">Web Design</option>
                            <option value="branding">Branding</option>
                            <option value="seo">SEO Optimization</option>
                            <option value="graphic-design">Graphic Design</option>
                            <option value="advertising">Online Advertising</option>
                        </select>

                        <button type="submit" onclick="submitProjectForm()" class="btn">Submit</button>
                    </form>

                    <p id="confirmation-message" style="display:none;"></p>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 AkPabor Digital. All rights reserved.</p>
            </div>
        </footer>

        <script defer src="../js/contact-script.js"></script> <!-- Ensure correct script path -->
    </body>   
</html>
