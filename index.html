<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
   	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Black Rabbit Digital | Media Website</title>
	<link rel="shortcut icon" href="images/BRD.ico">
	<!-- Bootstrap CSS + Font icons -->
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Style CSS -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
	
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg nav-light">
			<div class="container-fluid">
				<a class="navbar-brand ml-3" href="#"><img src="images/BRD.png" alt="logo"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" 
				aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle Navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse"></div>
				<div class="collapse navbar-collapse" id="navbarMenu">
					<ul class="navbar-nav me-auto mb-0 mb-md-0">
						<li class="nav-item active">
							<a href="#" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">About</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Portfolio</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Services</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Contact</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<button class="btn menu-right-btn border" type="submit">
							Price Checker
						</button>
					</form>
				</div>
			</div>	
		</nav>
	</header>

	<main>
		<div class="container-fluid p-0">
			<div class="site-content">
				<div class="d-flex justify-content-center">
					<div class="d-flex flex-column">
						<h1 class="site-title">Black Rabbit Digital</h1>
						<p class="site-desc">Info about us</p>

						<div class="d-flex justify-content-center">
							<input type="button" value="Our Work" class="btn site-btn1 px-4 py-3 mr-4 btn-dark">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid wrapper">
			<div class="carousel">
				<button class="carousel__button carousel__button--left">
					<img src="images/left.svg" alt="">
				</button>
				<div class=".carousel__track-container">
					<ul class="carousel__track">
						<li class="carousel__slide">
							<img class="carousel__image" src="images/carousel1.jpg" alt="">
						</li>
						<li class="carousel__slide">
							<img class="carousel__image" src="images/carousel2.jpg" alt="">
						</li>
						<li class="carousel__slide">
							<img class="carousel__image" src="images/carousel3.jpg" alt="">
						</li>
					</ul>
				</div>
				<button class="carousel__button carousel__button--right">
					<img src="images/right.svg" alt="">
				</button>

				<div class="carousel__navi">
					<button class="carousel__indicator current-slide"></button>
					<button class="carousel__indicator"></button>
					<button class="carousel__indicator"></button>
				</div>
			</div>
		</div>
	</main>
   

   








  	<!-- Script Source Files -->
	  <script src="script.js"></script>
	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- End Script Source Files -->
</body>
</html>
