<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkPabor Digital | Media Website</title>
    <link rel="shortcut icon" href="images/akpa.ico">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/homepage.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav>
                <img src="images/akpa.png" alt="logo" class="logo">
                <div class="hamburger" id="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-ul" id="nav-menu">
                    <i class="fas fa-times close" id="close-menu"></i>
                    <li class="link"><a href="index.html" class="nav-link current">Home</a></li>
                    <li class="link"><a href="about/" class="nav-link">About</a></li>
                    <li class="link"><a href="portfolio/" class="nav-link">Portfolio</a></li>
                    <li class="link"><a href="priceChecker/" class="nav-link">PriceChecker</a></li>
                    <li class="link"><a href="contact/" class="nav-link">Contact</a></li>
                </ul>
                <i class="fas fa-search search" id="search-icon"></i>
            </nav>
        </div>
    </header>

    <!-- Search Modal -->
    <div id="modal" class="search-modal">
        <div class="modal-content">
            <span class="close-modal">×</span>
            <form id="search-form">
                <input type="text" placeholder="Search..." id="search-input">
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
    </div>

    <main>
        <section id="intro">
            <div class="container">
                <div class="intro-text line">
                    <h1>AkPabor Digital</h1>
                    <a href="portfolio/index.html" target="_blank" class="btn btn-dark">Our Work</a>
                </div>
            </div>
        </section>

        <section id="mini-about" data-aos="fade-up" data-aos-duration="3000">
            <div class="container ab">
                <h2>What We Do</h2>
                <p>We are a full-stack, SEO-friendly digital agency that helps businesses launch and grow.</p>
                <a href="about/index.html" target="_blank" class="btn btn-dark">About us</a>
            </div>
        </section>

        <section id="carousel-section" data-aos="flip-left" data-aos-duration="2000">
            <div class="carousel-container" id="carousel">
                <img src="images/left.png" alt="Previous slide" id="slide-left" class="arrow" aria-label="Previous slide">
                <div class="carousel-track">
                    <div class="thumbnail"><img src="images/carousel1-small.webp" alt="Project 1"></div>
                    <div class="thumbnail"><img src="images/carousel2-small.webp" alt="Project 2"></div>
                    <div class="thumbnail"><img src="images/carousel3-small.webp" alt="Project 3"></div>
                </div>
                <img src="images/right.png" alt="Next slide" id="slide-right" class="arrow" aria-label="Next slide">
                <div class="carousel-dots" id="carousel-dots"></div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Get in Touch</h2>
                <form method="POST" id="contact-form">
                    <input type="text" placeholder="Name" id="name" required>
                    <input type="email" placeholder="Email" id="email" required>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 AkPabor Digital. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
