<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AkPabor Digital | Price Checker</title>
        <link rel="shortcut icon" href="../images/BRD.ico">
        <link rel="stylesheet" href="../style/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">        
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <nav>
                    <img src="../images/BRD.png" alt="logo" class="logo">
                    <div class="hamburger">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul class="nav-ul">
                        <div class="fas fa-times close"></div>
                        <li><a href="../index.html" class="nav-link">Home</a></li>
                        <li><a href="../about/index.html" class="nav-link">About</a></li>
                        <li><a href="../portfolio/index.html" class="nav-link">Portfolio</a></li>
                        <li><a href="index.html" class="nav-link current">Price Checker</a></li>
                        <li><a href="../contact/index.html" class="nav-link">Contact</a></li>
                    </ul>
                    <i class="fas fa-search search"></i>
                </nav>	
            </div>
        </header>

        <main>
            <section id="intro">
                <div class="container">
                    <div class="intro-text">
                        <h1>Black Rabbit Digital</h1>
                        <button class="static-btn">Check the Price</button>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <h2>Find The Price</h2>
                </div>
            </section>

            <!-- Form -->
            <section id="services-form">
                <div class="form-container container">
                    <form onsubmit="return false">
                        <h2 class="form-intro-price">Fill out the details below to get a price for your project.</h2>
                        <label class="required">Enter your name:</label>
                        <input type="text" id="name-price" required/>
                        
                        <label class="required">Enter your email address:</label>
                        <input type="email" id="email-price" required/>

                        <label>Number of Web Pages:</label>
                        <input type="number" id="num-web-pages"/>

                        <p><b>Website Requirements</b></p>
                        <label>SEO</label><input type="checkbox" id="seo"/>
                        <label>Graphic Design</label><input type="checkbox" id="graphic-design"/>
                        <label>Google Ad Optimization</label><input type="checkbox" id="google-ads"/>
                        <label>Social Media Posts</label><input type="checkbox" id="social-media-posts"/>
                        <label>Ecommerce Functionality</label><input type="checkbox" id="ecommerce"/>
                        <label>6 Months Support & Maintenance</label><input type="checkbox" id="support"/>

                        <button class="static-btn" onclick="servicesCalculate()">Submit</button>
                        <button class="static-btn" onclick="sendEmail()">Send Email</button>
                    </form>

                    <div class="price-display">
                        <h2>Your Website will cost:</h2>
                        <p id="message">?</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 AkPabor Digital. All rights reserved.</p>
            </div>
        </footer>

        <!-- Search Modal -->
        <div class="search-modal" id="modal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
                <form action="">
                    <input type="text" placeholder="Search"/>
                    <i class="fas fa-search search"></i>
                </form>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="../js/PriceCheckerScript.js"></script>
        <script>AOS.init();</script>
    </body>   
</html>
