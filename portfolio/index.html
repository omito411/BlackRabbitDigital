<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="shortcut icon" href="../images/akpa.ico">
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/portfolio.css"> <!-- Added portfolio.css -->
</head>
<body>
    <header data-aos="fade-down" data-aos-duration="1000">
        <div class="container-fluid">
            <nav>
                <img src="../images/akpa.png" alt="logo" class="logo">
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-ul">
                    <i class="fas fa-times close"></i>
                    <li class="link"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="link"><a href="../about/index.html" class="nav-link">About</a></li>
                    <li class="link"><a href="index.html" class="nav-link current">Portfolio</a></li>
                    <li class="link"><a href="../priceChecker/index.html" class="nav-link">Price Checker</a></li>
                    <li class="link"><a href="../contact/index.html" class="nav-link">Contact</a></li>
                </ul>
                <i class="fas fa-search search"></i>
            </nav>
        </div>
    </header>

    <main>
        <section id="portfolio-header" data-aos="fade-up" data-aos-duration="1000">
            <div class="container">
                <div class="intro-text">
                    <h1>Black Rabbit Digital</h1>
                    <button class="static-btn">Portfolio</button>
                </div>
            </div>
        </section>

        <section id="portfolio" data-aos="fade-up" data-aos-duration="2000">
            <div class="container">
                <div class="portfolio">
                    <div class="portfolio-text" data-aos="zoom-in" data-aos-delay="100">
                        <i class="fas fa-digital-tachograph"></i>
                        <h3>Digital Strategy</h3>
                    </div>
                    <div class="portfolio-text" data-aos="zoom-in" data-aos-delay="200">
                        <i class="fab fa-bandcamp"></i>
                        <h3>Branding</h3>
                    </div>
                    <div class="portfolio-text" data-aos="zoom-in" data-aos-delay="300">
                        <i class="fas fa-network-wired"></i>
                        <h3>Web Design</h3>
                    </div>
                    <div class="portfolio-text" data-aos="zoom-in" data-aos-delay="400">
                        <i class="fab fa-sketch"></i>
                        <h3>UI/UX</h3>
                    </div>
                    <div class="portfolio-text" data-aos="zoom-in" data-aos-delay="500">
                        <i class="fas fa-tablet"></i>
                        <h3>Product Design</h3>
                    </div>
                    <div class="portfolio-text" data-aos="zoom-in" data-aos-delay="600">
                        <i class="fas fa-edit"></i>
                        <h3>Digital Troubleshooting</h3>
                    </div>
                </div>
            </div>

            <div class="h-line" data-aos="fade-right"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4" data-aos="fade-up" data-aos-delay="100">
                        <div class="portfolio-image">
                            <img src="../images/portfolio7.jpeg" class="img-fluid clickable-img" alt="Portfolio 7">
                        </div>
                    </div>
                    <div class="col-lg-4" data-aos="fade-up" data-aos-delay="200">
                        <div class="portfolio-image">
                            <img src="../images/portfolio2.jpeg" class="img-fluid clickable-img" alt="Portfolio 2">
                        </div>
                    </div>
                    <div class="col-lg-4" data-aos="fade-up" data-aos-delay="300">
                        <div class="portfolio-image">
                            <img src="../images/portfolio1.jpeg" class="img-fluid clickable-img" alt="Portfolio 1">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" data-aos="fade-up" data-aos-duration="1000">
            <div class="container">
                <h2>Get in Touch</h2>
                <form method="POST">
                    <input type="text" placeholder="Name" id="name" required>
                    <input type="email" placeholder="Email" id="email" required>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer data-aos="fade-up" data-aos-duration="1000">
        <div class="container">
            <p>© 2025 AkPabor Digital. All rights reserved.</p>
        </div>
    </footer>

    <!-- Search Modal -->
    <div class="search-modal" id="modal">
        <span class="close-modal">×</span>
        <div class="modal-content">
            <form action="">
                <input type="text" placeholder="Search"/>
                <i class="fas fa-search search"></i>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/pscript.js"></script>
    <script>AOS.init();</script>
</body>
</html>
